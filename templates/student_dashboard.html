
<h2 class="mb-4">Welcome, {{ current_user.name }}!</h2>
<h4>Active Events</h4>
<div class="row">

    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5>{{ event.name }}</h5>
                <p><strong>Date:</strong> event.date <br>
                   <strong>Location:</strong> event.location <br>
                   <strong>Time:</strong> event.start_time.strftime</p>
                <button class="btn btn-primary" onclick="startScanner({{ event.id }})">Scan QR to Check-in</button>
            </div>
        </div>
    </div>
    
</div>

<div id="scannerModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Scan QR Code</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <div id="reader" style="width:100%; max-width:500px; margin:0 auto;"></div>
                <p id="result" class="mt-3"></p>
            </div>
        </div>
    </div>
</div>
