<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Student Registration</h3>
                        <form method="POST">
                            <div class="mb-3"><input type="text" name="student_id" class="form-control" placeholder="Student ID" required></div>
                            <div class="mb-3"><input type="text" name="name" class="form-control" placeholder="Full Name" required></div>
                            <div class="mb-3"><input type="text" name="section" class="form-control" placeholder="Section"></div>
                            <div class="mb-3"><input type="text" name="campus" class="form-control" placeholder="Campus"></div>
                            <div class="mb-3"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
                            <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                        <p class="text-center mt-3"><a href="{{ url_for('login') }}">Already have an account? Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
